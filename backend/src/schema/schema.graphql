type Todo {
    id: ID!
    title: String!
    description: String!
    completed: Boolean!
 
}

type Query {
    todos: [Todo!]!
    getTodoById(id: ID!): Todo
}

type Mutation {
    createTodo(title: String!, description: String!): Todo!
    updateTodo(id: ID!, title: String, description: String, completed: Boolean): Todo!
    deleteTodo(id: ID!): Boolean!
}

type Subscription {
    todoCreated: Todo!
    todoUpdated: Todo!
    todoDeleted: ID!
}
